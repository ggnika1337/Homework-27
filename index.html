<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dark-mode.css" />
  </head>
  <body>
    <div class="root" id="mainContainer">
      <div class="top">
        <h1 class="header" id="header">devfinder</h1>
        <div class="change-theme">
          <button class="site-color" id="changeLightMode">LIGHT</button>
          <img id="sun" src="images/light.svg" alt="sun" />
          <img id="moon" src="images/moon.svg" alt="moon" />
        </div>
      </div>
      <div class="search-box" id="searchBox">
        <div class="left-side-search">
          <img src="images/search.svg" alt="magnifying glass img" />
          <input
            class="search-input"
            type="text"
            placeholder="Search GitHub usernameâ€¦"
          />
        </div>
        <div class="result-button">
          <!-- make result p tag here -->
          <button class="search-button">Search</button>
        </div>
      </div>
      <div class="output-box" id="output">
        <div class="pfp">
          <div class="first-container">
            <div class="left-side-bottom">
              <div class="image-container">
                <img class="pfp" src="images/pfp.png" alt="" />
              </div>
            </div>

            <div class="gap">
              <div class="inside-namejoindate">
                <h1 class="name" id="name">The Octocat</h1>
                <p class="handle" id="handle">@octocat</p>
              </div>
              <p class="joindate" id="joinDate">Joined 25 Jan 2011</p>
            </div>
          </div>
          <div class="right-side-bottom">
            <div class="infos">
              <span class="info" id="info"
                >Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
                odio. Quisque volutpat mattis eros.</span
              >
              <div class="bottom-bottom">
                <div class="stats" id="statsBox">
                  <div class="stat-box">
                    <p class="stats-text" id="specificStat">Repos</p>
                    <h1 class="stats-numbers" id="repos">8</h1>
                  </div>
                  <div class="stat-box">
                    <p class="stats-text" id="specificStat2">Followers</p>
                    <h1 class="stats-numbers" id="followers">3938</h1>
                  </div>
                  <div class="stat-box">
                    <p class="stats-text" id="specificStat3">Following</p>
                    <h1 class="stats-numbers" id="following">9</h1>
                  </div>
                </div>
                <div class="last-infos">
                  <div class="info-boxes-one">
                    <div class="bottom-info-box">
                      <img id="locationDark" src="images/location.svg" alt="" />
                      <img
                        id="locationLight"
                        src="images/locationLight.svg"
                        alt=""
                      />
                      <p class="bottom-infos-text" id="location">
                        San Francisco
                      </p>
                    </div>
                    <div class="bottom-info-box">
                      <img id="twitterDark" src="images/twitter.svg"" />
                      <img
                        id="twitterLight"
                        src="images/twitteLight.svg"
                        alt=""
                      />
                      <p class="bottom-infos-text" id="twitter">
                        Not Available
                      </p>
                    </div>
                  </div>
                  <div class="info-boxes-two">
                    <div class="bottom-info-box">
                      <img id="chainLight" src="images/chain..svg" alt="" />
                      <img id="chainDark" src="images/chainLight.svg" alt="" />
                      <p class="bottom-link" id="blog">https://github.blog</p>
                    </div>
                    <div class="bottom-info-box">
                      <img id="houseDark" src="images/houseDark.svg" alt="" />
                      <img id="houseLight" src="images/houseLight.svg" alt="" />
                      <p class="bottom-infos-text" id="handleElement">
                        @github
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
