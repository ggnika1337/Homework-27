<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="top">
        <h1 class="header">devfinder</h1>
        <div>
          <button class="site-color">
            LIGHT
            <img class="color-logo" src="images/light.svg" alt="moon img" />
          </button>
        </div>
      </div>
      <div class="search-box">
        <div class="left-side-search">
          <img src="images/search.svg" alt="magnifying glass img" />
          <input
            class="search-input"
            type="text"
            placeholder="Search GitHub usernameâ€¦"
          />
        </div>
        <div class="result-button">
          <p class="result"></p>
          <button class="search-button">Search</button>
        </div>
      </div>
      <div class="output-box">
        <div class="left-side-bottom">
          <img src="images/pfp.png" alt="" />
        </div>
        <div class="right-side-bottom">
          <div class="name-joindate">
            <div class="gap">
              <div class="inside-namejoindate">
                <h1 class="name" id="name">The Octocat</h1>
                <p class="joindate" id="joinDate">Joined 25 Jan 2011</p>
              </div>
              <p class="handle" id="handle">@octocat</p>
            </div>
            <span class="info" id="info"
              >Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
              odio. Quisque volutpat mattis eros.</span
            >
          </div>
          <div class="bottom-bottom">
            <div class="stats">
              <div class="stat-box">
                <p class="stats-text">Repos</p>
                <h1 class="stats-numbers">8</h1>
              </div>
              <div class="stat-box">
                <p class="stats-text">Followers</p>
                <h1 class="stats-numbers">3938</h1>
              </div>
              <div class="stat-box">
                <p class="stats-text">Following</p>
                <h1 class="stats-numbers">9</h1>
              </div>
            </div>
            <div class="last-infos">
              <div class="info-boxes-one">
                <div class="bottom-info-box">
                  <img src="images/location.svg" alt="" />
                  <p class="bottom-infos-text">San Francisco</p>
                </div>
                <div class="bottom-info-box">
                  <img src="images/twitter.svg"" />
                  <p class="bottom-infos-text">Not Available</p>
                </div>
              </div>
              <div class="info-boxes-two">
                <div class="bottom-info-box">
                  <img src="images/chain..svg" alt="" />
                  <p class="bottom-link">https://github.blog</p>
                </div>
                <div class="bottom-info-box">
                  <img src="images/house.svg" alt="" />
                  <p class="bottom-infos-text">@github</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
