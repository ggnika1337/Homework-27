<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="top">
        <h1 class="header">devfinder</h1>
        <div>
          <button class="site-color">
            LIGHT
            <img class="color-logo" src="images/light.svg" alt="moon img" />
          </button>
        </div>
      </div>
      <div class="search-box">
        <div class="left-side-search">
          <img src="images/search.svg" alt="magnifying glass img" />
          <input
            class="search-input"
            type="text"
            placeholder="Search GitHub usernameâ€¦"
          />
        </div>
        <div class="result-button">
          <p class="result">No Result</p>
          <button class="search-button">Search</button>
        </div>
      </div>
      <div class="output-box">
        <div class="left-side-bottom">
            <img src="images/pfp.png" alt="">
        </div>
        <div class="right-side-bottom"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
